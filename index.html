<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Cartillas de Bingo</title>
  <!-- CDN para html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🎯 Generador de Cartillas de Bingo</h1>
      <p>Crea cartillas de bingo personalizadas con tus propias imágenes</p>
    </div>

    <div class="content">
      <!-- Sección de subida de imágenes -->
      <div class="section">
        <h2>📸 Subir Imágenes</h2>
        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
          <div class="upload-text">
            Haz clic aquí o arrastra imágenes para subirlas<br>
            <small>Soporta: JPG, PNG, GIF, WEBP</small>
          </div>
          <button type="button" class="btn">Seleccionar Imágenes</button>
        </div>
        <input type="file" id="imageInput" multiple accept="image/*">

        <div id="imagesPreview" class="images-preview"></div>
        <div id="imageStatus"></div>
      </div>

      <!-- Configuración de la cuadrícula -->
      <div class="section">
        <h2>⚙️ Configuración</h2>
        <div class="grid-selector">
          <label for="gridRows">Filas:</label>
          <select id="gridRows">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
          </select>

          <label for="gridCols">Columnas:</label>
          <select id="gridCols">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
          </select>

          <label for="numCards">Cartillas a generar:</label>
          <select id="numCards">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4" selected>4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <!-- Controles -->
      <div class="section">
        <h2>🎮 Controles</h2>
        <div class="controls">
          <button class="btn btn-generate" onclick="generateBingo()">🎯 Generar Cartillas</button>
          <button class="btn btn-danger" onclick="clearAll()">🗑️ Limpiar Todo</button>
          <button class="btn" onclick="downloadCardsPDF()">📄 Descargar Cartillas PDF</button>
          <button class="btn" onclick="downloadImagesPDF()">🖼️ Descargar Imágenes PDF</button>
          <button class="btn" onclick="downloadAllPDF()">📋 Descargar Todo PDF</button>
        </div>
      </div>

      <!-- Cartillas generadas -->
      <div class="section print-section bingo-section" id="bingoSection" style="display: none;">
        <h2>🎲 Cartillas de Bingo</h2>
        <div id="bingoCards" class="bingo-cards"></div>
      </div>

      <!-- Imágenes individuales -->
      <div class="section print-section individual-section" id="individualSection" style="display: none;">
        <h2>🖼️ Imágenes Individuales</h2>
        <div id="individualImages" class="individual-images"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
